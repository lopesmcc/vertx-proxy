apply plugin: 'groovy'

repositories {
    mavenCentral()
    flatDir {
    	dirs "${vertxHome}/lib/jars"
    }
}

dependencies {
    groovy 'org.codehaus.groovy:groovy:1.8.6'

    compile ':vert.x-core'

    runtime ':netty'

    testCompile 'org.spockframework:spock-core:0.6-groovy-1.8'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.0-rc-3'
}